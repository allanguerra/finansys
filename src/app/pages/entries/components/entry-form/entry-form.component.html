<nav>
  <ol class="breadcrumb mb-5 bg-dark">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/entries">Categorias</a></li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-5">
  <div class="col">
    <h2 class="h2 border-left pl-2 text-light">{{pageTitle}}</h2>
  </div>
  <div class="col">
    <a class="btn btn-info float-right" routerLink="/entries">voltar</a>
  </div>
</div>

<form [formGroup]="entryForm" (ngSubmit)="submit()">

  <div class="card text-white bg-dark">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="title">Categoria</label>
          <input type="text" class="form-control" id="title" name="title" formControlName="title">
          <div class="text-danger" *ngIf="entryForm.get('title').invalid && entryForm.get('title').touched">
            <div *ngIf="entryForm.get('title').errors.required">Campo obrigatório</div>
            <div *ngIf="entryForm.get('title').errors.minlength">Mínimo 3 caracteres</div>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" name="description" formControlName="description">
        </div>
      </div>

    </div>
  </div>

  <button class="btn btn-primary btn-lg float-right mt-3" [disabled]="submitting || entryForm.invalid">
    Salvar
  </button>

</form>
