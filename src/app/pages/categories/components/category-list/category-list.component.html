<app-breadcrumb [items]="[{title: 'Categorias'}]"></app-breadcrumb>

<div class="row mb-5">
  <div class="col">
    <h2 class="h2 border-left pl-2 text-light">Categorias</h2>
  </div>
  <div class="col">
    <a class="btn btn-success float-right" routerLink="new">Nova categoria</a>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th>Categorias</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of modelList">
          <td>
            <strong>{{category.title}}</strong><br>
            <small>{{category.description}}</small>
          </td>
          <td>
            <div class="float-right">
              <a class="btn btn-outline-info btn-sm mr-2" [routerLink]="[category.id, 'edit']">Editar</a>
              <a class="btn btn-outline-danger btn-sm" (click)="remove(category.id)">Remover</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
