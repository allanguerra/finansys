<app-breadcrumb [items]="[{title: 'Categorias', route: '/categories'}, {title: pageTitle}]"></app-breadcrumb>

<div class="row mb-5">
  <div class="col">
    <h2 class="h2 border-left pl-2 text-light">{{pageTitle}}</h2>
  </div>
  <div class="col">
    <a class="btn btn-info float-right" routerLink="/categories">voltar</a>
  </div>
</div>

<form [formGroup]="modelForm" (ngSubmit)="submit()">

  <div class="card text-white bg-dark">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="title">Categoria</label>
          <input type="text" class="form-control" id="title" name="title" formControlName="title">
          <div class="text-danger" *ngIf="modelForm.get('title').invalid && modelForm.get('title').touched">
            <div *ngIf="modelForm.get('title').errors.required">Campo obrigatório</div>
            <div *ngIf="modelForm.get('title').errors.minlength">Mínimo 3 caracteres</div>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" name="description" formControlName="description">
        </div>
      </div>

    </div>
  </div>

  <button class="btn btn-primary btn-lg float-right mt-3" [disabled]="submitting || modelForm.invalid">
    Salvar
  </button>

</form>
