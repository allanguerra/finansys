<nav>
  <ol class="breadcrumb mb-5 bg-dark">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li *ngFor="let item of items" class="breadcrumb-item" [ngClass]="{'active': isLast(item)">
      <a *ngIf="!isLast(item)" [routerLink]="item.route">{{item.title}}</a>
      <span *ngIf="isLast(item)">{{item.title}}</span>
    </li>
  </ol>
</nav>
